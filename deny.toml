# cargo-deny configuration for vauchi-desktop
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # GTK3 bindings unmaintained — required by Tauri v2 on Linux. No fix until Tauri migrates to GTK4.
    "RUSTSEC-2024-0411",  # gdkwayland-sys
    "RUSTSEC-2024-0412",  # gdk
    "RUSTSEC-2024-0413",  # atk
    "RUSTSEC-2024-0414",  # gdkx11-sys
    "RUSTSEC-2024-0415",  # gtk
    "RUSTSEC-2024-0416",  # atk-sys
    "RUSTSEC-2024-0417",  # gdkx11
    "RUSTSEC-2024-0418",  # gdk-sys
    "RUSTSEC-2024-0419",  # gtk3-macros
    "RUSTSEC-2024-0420",  # gtk-sys
    # proc-macro-error unmaintained — transitive via Tauri. No fix available.
    "RUSTSEC-2024-0370",
    # fxhash unmaintained — transitive via Tauri. No fix available.
    "RUSTSEC-2025-0057",
    # unic-* unmaintained — transitive via Tauri's urlpattern. No fix available.
    "RUSTSEC-2025-0075",  # unic-char-range
    "RUSTSEC-2025-0080",  # unic-common
    "RUSTSEC-2025-0081",  # unic-char-property
    "RUSTSEC-2025-0098",  # unic-ucd-version
    "RUSTSEC-2025-0100",  # unic-ucd-ident
]

[licenses]
version = 2
allow = [
    "GPL-3.0-or-later",
    "AGPL-3.0-or-later",
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",  # webpki-roots (Mozilla CA certs)
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "warn"  # git deps (vauchi-core) have no version spec
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates known to be problematic
deny = [
    # No direct openssl usage — allowed only via native-tls (platform TLS for WebSocket)
    { name = "openssl", wrappers = ["native-tls"] },
    { name = "openssl-sys", wrappers = ["native-tls", "openssl"] },
]

# Allow specific duplicates that are common and unavoidable
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://gitlab.com/vauchi/core.git"]
